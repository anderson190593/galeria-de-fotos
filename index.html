<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Fotos</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-light">

    <div class="container my-5">
        <h1 class="text-center mb-5">Minha Galeria</h1>
        
        <div class="d-flex justify-content-center mb-4">
            <button class="btn btn-outline-dark mx-2" data-filter="all">Todas</button>
            <button class="btn btn-outline-dark mx-2" data-filter="natureza">Natureza</button>
            <button class="btn btn-outline-dark mx-2" data-filter="arquitetura">Arquitetura</button>
            <button class="btn btn-outline-dark mx-2" data-filter="pessoas">Pessoas</button>
        </div>

        <div class="row g-3" id="photo-gallery">
            <div class="col-md-4" data-category="natureza">
                <div class="card shadow-sm h-100">
                    <img src="images/foto-1.png" class="card-img-top img-fluid" alt="Uma bela paisagem de natureza">
                </div>
            </div>
            
            <div class="col-md-4" data-category="arquitetura">
                <div class="card shadow-sm h-100">
                    <img src="images/foto-2.png" class="card-img-top img-fluid" alt="Uma foto de arquitetura moderna">
                </div>
            </div>

            <div class="col-md-4" data-category="pessoas">
                <div class="card shadow-sm h-100">
                    <img src="images/foto-3.png" class="card-img-top img-fluid" alt="Retrato de uma pessoa sorrindo">
                </div>
            </div>

            <div class="col-md-4" data-category="natureza">
                <div class="card shadow-sm h-100">
                    <img src="images/foto-4.png" class="card-img-top img-fluid" alt="Um pôr do sol em meio a árvores">
                </div>
            </div>
            
            <div class="col-md-4" data-category="arquitetura">
                <div class="card shadow-sm h-100">
                    <img src="images/foto-5.png" class="card-img-top img-fluid" alt="Uma foto de prédios urbanos">
                </div>
            </div>

            <div class="col-md-4" data-category="pessoas">
                <div class="card shadow-sm h-100">
                    <img src="images/foto-6.png" class="card-img-top img-fluid" alt="Uma foto de um grupo de amigos">
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="js/main.js"></script>
</body>
</html>
